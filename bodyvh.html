<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
		body{
		  margin:0px;
		}

		.dad{
		  height:100vh;  /* 跟浏览器高度一致，高度确定 */
		  box-sizing: border-box;
		  border:3px solid orange;
		  
		  /* 让内部元素居中 */
		  display:flex;
		  justify-content:center;
		  align-items: center;
		}

		.son{
		  width:100px;
		  height: auto;
		  border:1px solid red;
		  padding: 20px;
		}

  </style>
</head>
<body>
  <div class="dad">
      <div class="son"></div>
  </div>
</body>
</html>
